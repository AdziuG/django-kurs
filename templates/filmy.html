{% extends 'glowny.html' %}

{% block tytul %} Lista filmów {% endblock %}

{% block strona %}
    <div class="jumbotron">
        {% if user.is_authenticated %}
      <h1 class="display-4">Witaj {{ user.username }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>

    <hr>

    <a href="{% url 'nowy_film' %}">Nowy film</a>
    {% for film in films %}
        <div class="card" style="width: 32rem;">
          <div class="card-body">
              <img src="/media/{{film.plakat}}" class="film-plakat">
              <div class="row">
                  <div class="col-9">
                      <h5 class="card-title">{{ film }}</h5>
                  </div>
                  <div class="col-3">
                      <a href="{% url 'edytuj_film' film.id %}">Edytuj</a>
                      <a href="{% url 'usun_film' film.id %}">Usuń</a>
                  </div>
                  </div>
                  <div class="row">
                      <p class="card-text">{{ film.opis }}</p>
          </div>
        </div>
    {% endfor %}
{% endblock %}
